# Example 2 - Template with input and output parameter sections
tosca_definitions_version: tosca_simple_yaml_1_3

description: Template for deploying a single server with predefined properties.

topology_template:
   inputs:
         db_server_num_cpus:
           type: integer
           description: Number of CPUs for the server.
           constraints:
               - valid_values: [ 1, 2, 4, 8 ]

   node_templates:
       db_server:
           type: tosca.nodes.Compute
           capabilities:
               # Host container properties
               host:
                   properties:
                       # Compute properties
                       num_cpus: { get_input: db_server_num_cpus }
                       mem_size: 2048   MB
                       disk_size: 10 GB
                       # mem_size: 4096 MB (error in the example - duplicate property name)
               # Guest Operating System properties
               # os:
                   # omitted for brevity

   outputs:
       server_ip:
           description: The private IP address of the provisioned server.
           value: { get_attribute: [ db_server, private_address ] }
