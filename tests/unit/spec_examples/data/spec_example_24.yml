tosca_definitions_version: tosca_simple_yaml_1_3

description: Template for deploying SD-WAN with three sites.

topology_template:
   inputs:
       location1:
           type: Location
       location2:
           type: Location
       location3:
           type: Location
   node_templates:
       sdwan:
           type: VPN
       site1:
           type: VPNSite
           properties:
               location: { get_input: location1 }
           requirements:
               - vpn: sdwan
       site2:
           type: VPNSite
           properties:
               location: { get_input: location2 }
           requirements:
               - vpn: sdwan
       site3:
           type: VPNSite
           properties:
               location: { get_input: location3 }
           requirements:
               - vpn: sdwan
