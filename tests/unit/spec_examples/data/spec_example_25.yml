tosca_definitions_version: tosca_simple_yaml_1_3
  
description: Template for deploying SD-WAN with a variable number of sites.
  
topology_template:
   inputs:
       numberOfSites:
           type: integer
  
   node_templates:
       sdwan:
           type: VPN
       site:
           type: VPNSite
           occurrences: [1, UNBOUNDED]
           instance_count: { get_input: numberOfSites }
           requirements:
               - vpn: sdwan
