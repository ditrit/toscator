tosca_definitions_version: tosca_simple_yaml_1_3

description: Template for demo.

namespace: http://orness.com/development

metadata:
   creation_date: 2022-05-23
   status: developmental
   template_version: 1.0.0
   template_author: Achraf THABET
   template_name: Demo template

##### TOSCA NODE_TYPES #####
node_types:
   Compute:
      derived_from: tosca.nodes.Root
      description: Compute unit
      version: "1.0"
      metadata:
         Virtual: "false"

   Software:
      derived_from: tosca.nodes.Root
      properties:
         num_cpus:
            type: integer
            description: Number of CPUs requested for a software node instance.
            default: 2
            required: true
            constraints:
               - less_than: 10
               - valid_values: [1, 2, 4, 8]
group_types:
   mycompany.mytypes.groups.placement:
      derived_from: tosca.policies.Root
      description: My company’s group type for placing nodes of type Compute
      members: [tosca.nodes.Compute]

topology_template:
   groups:
      my_app_placement_group:
         type: tosca.groups.Root
         description: My application’s logical component grouping for placement
         members: [my_web_server, my_sql_database]
      server_group_1:
         type: tosca.groups.Root
         members: [server2, server3]
