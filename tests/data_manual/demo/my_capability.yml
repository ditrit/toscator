tosca_definitions_version: tosca_simple_yaml_1_3

description: Template for demo.

namespace: http://orness.com/development

metadata:
   creation_date: 2022-05-23
   status: developmental
   template_version: 1.0.0
   template_author: Achraf THABET
   template_name: Demo template

##### TOSCA NODE_TYPES #####
node_types:
   Compute:
      derived_from: tosca.nodes.Root
      description: Compute unit
      version: "1.0"
      metadata:
         Virtual: "false"

   Software:
      derived_from: tosca.nodes.Root
      properties:
         num_cpus:
            type: integer
            description: Number of CPUs requested for a software node instance.
            default: 2
            required: true
            constraints:
               - less_than: 10
               - valid_values: [1, 2, 4, 8]
      capabilities:
         some_capability:
            type: mytypes.mycapabilities.MyFeature
            occurrences: [0, 1]
            properties:
               limit:
                  type: integer
                  default: 100
      requirements:
         - some_database:
              capability: EndPoint.Database
              node: Database
              relationship: ConnectsTo
         - test: MyFeature

capability_types:
   MyFeature:
      derived_from: tosca.capabilities.Root
      description: a custom feature of my companyâ€™s application
      properties:
         my_feature_setting:
            type: string
         my_feature_value:
            type: integer
data_types:
   MyTest:
      derived_from: tosca.data.Root
      description: custom phone number type that extends the basic phonenumber type
      properties:
         phone_description:
            type: string
            constraints:
               - max_length: 128
      constraints:
         - greater_than: 10
